<main class="container my-5 animate-fade-up">
  <h1 class="text-center mb-4">CONTACTO</h1>
  <form class="p-4 bg-white rounded shadow border border-primary-subtle">

    <fieldset>
      <legend class="mb-4"><h2 class="text-primary">¡Queremos conocerte!</h2></legend>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre/s</label>
        <input type="text" class="form-control border-primary" id="nombre" name="nombre">
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido/s</label>
        <input type="text" class="form-control border-primary" id="apellido" name="apellido">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Mail</label>
        <input type="email" class="form-control border-primary" id="email" name="email" placeholder="@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="celular" class="form-label">Teléfono</label>
        <input type="tel" class="form-control border-primary" id="celular" name="celular">
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-select border-primary" id="genero" name="genero">
          <option value="Mujer">Mujer</option>
          <option value="Hombre">Hombre</option>
          <option value="Prefiero no decirlo">Prefiero no decirlo</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">¿En qué horario podemos encontrarte?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="horario" id="mañana" value="mañana">
          <label class="form-check-label" for="mañana">7 a 12am</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde">
          <label class="form-check-label" for="tarde">1 a 5pm</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="horario" id="noche" value="noche">
          <label class="form-check-label" for="noche">6 a 8pm</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="consulta" class="form-label">¿Tienes alguna consulta?</label>
        <textarea class="form-control border-primary" id="consulta" name="consulta" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
    </fieldset>

  </form>
</main>
<footer class="text-white text-center py-4 mt-5 animated-entry">
  <div class="container">
    <div class="mb-3">
      <a href="https://twitter.com" target="_blank" class="text-white me-3"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.twitch.tv/" target="_blank" class="text-white me-3"><i class="fa-brands fa-twitch"></i></a>
      <a href="https://www.instagram.com/" target="_blank" class="text-white me-3"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank" class="text-white"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
    <form class="row g-3">
      <div class="col-12 col-md-6 mx-auto">
        <input type="email" class="form-control" placeholder="Ingrese su email" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-outline-light">ENVIAR</button>
      </div>
    </form>

  </div>
