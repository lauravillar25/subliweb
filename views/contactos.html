    <h1>CONTACTO</h1>
    <form  class="formulario">
      <fieldset>
        <legend> <h2>Queremos conocerte!</h2></legend>


        <div class="formulario-grupo">
          <label for="nombre">Nombre/s</label> 
          <input type="text" name=" nombre" id="nombre">
          <label for="apellido"> Apellido/s</label>
          <input type="text" name="apellido" id="apellido">
          </div>

        <div class="formulario-grupo">
          <label for="email"> Mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="correo@corre.com"
            required/> 
        </div>

        <div class="formulario-grupo">
          <label for="celular">Telefono</label>
          <input type="tel" name="celular" id="celular" />
        </div>

        <div class="formulario-grupo">
          <label for="Genero">Genero</label> 
          <select name="" id="">  
            <option value="Mujer"> Mujer</option>
            <option value="Hombre"> Hombre</option>
            <option value="Prefiero no decirlo"> Prefiero no decirlo</option>
          </select>
          </div>

        <div class="formulario-horarios">
          <label for=">En que horario podemos encontarte?">En que horario podemos encontarte?</label>

            7 a 12am<input type="radio" name="horario" id="contacto" /> 
            1 a 5pm<input type="radio" name="horario" id="contacto" />
            6 a 8pm<input type="radio" name="horario" id="contacto" />
        </div>
        
        <div class="formulario-grupo">
          <label for="consulta" > Tines alguna consulta?</label>
          
          <textarea name="consulta"cols="60" rows="2"></textarea>          
        </div>

        <input type="submit" value="Enviar mensaje" />

      </fieldset>

    </form>
